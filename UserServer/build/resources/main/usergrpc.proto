syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.unlauserservergrpc.grpc";

service userService{
  rpc findCurrentUser(CurrentUser) returns (ResponseObjectUserData){}
  rpc findUserByUsername(UserToFind) returns (ResponseObjectUserData){}
  rpc createNewUser(UserRequest) returns (ResponseObjectUserData){}
}

message CurrentUser{
  string username = 1;
  string password = 2;
}

message UserToFind{
  string username = 1;
  string password = 2;
  string usernameToFind = 3;
}

message UserRequest{
  string usernameAdmin = 1;
  string passwordAdmin = 2;
  string username = 3;
  string password = 4;
  string name = 5;
  string surname = 6;
  string email = 7;
  int32 dni = 8;
}

message ResponseObjectUserData{
  UserResponse user = 1;
  TransactionMessage description = 2;
}

message UserResponse{
  int64 id = 1;
  string username = 2;
  string name = 3;
  string surname = 4;
  int32 dni = 5;
  string email = 6;
  string role = 7;
}

message TransactionMessage{
  string messge = 1;
}



