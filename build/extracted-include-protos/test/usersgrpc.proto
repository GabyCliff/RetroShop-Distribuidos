syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.unlauserservergrpc.grpc";

service userService{
  rpc getOneByUsername(username) returns (UserObject){}
}

message Empty{
}

message username{
  string username = 1;
}

message UserObject{
  string username = 1;

  string password = 2;

  string name = 3;

  string surname = 4;

  string email = 5;
}

message Error{
  string description = 1;
}

message ResponseUser{
  UserObject data = 1;
  Error error = 2;
}
