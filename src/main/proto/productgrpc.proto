syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.unlauserservergrpc.grpc";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

message Id{
  int64 id = 1;
}


message ProductSaveRequest{
  string name = 1;
  string description = 2;
  //google.protobuf.Timestamp date = 3;
  repeated string listPhoto = 4;
  float price = 5;
  int32 available = 6;
}

message ProductUpdateRequest{
  int64 id = 1;
  string name = 2;
  string description = 3;
  //google.protobuf.Timestamp date = 4;
  repeated string listPhoto = 5;
  float price = 6;
  int32 available = 7;
}

message Response{
  string message = 1;
}

message Empty{

}

service productService{
  //FUNCION( PARAMETRO QUE RECIBE) RETORNO( QUE RETORNA)
  rpc saveProduct(ProductSaveRequest) returns (Response){}
  rpc updateProduct(ProductUpdateRequest) returns (Response){}
}

